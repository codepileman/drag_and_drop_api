<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>drag and drop</title>
</head>
<body>
    <h1>Drag and Drop API</h1>
    <ul class="tsummary summary--with-divider">
        <li>allows you to drag and drop any element</li>
        <li>commonly used to allow dragging in files for uploads</li>
    </ul>

    <div class="drop-zone" style="border-color: #DE4031">
        <div id="myDraggableElement" draggable="true"></div>
    </div>
    <div class="drop-zone" style="border-color: #31CFDE"></div>
    <script src="index.js"></script>
</body>
</html>
